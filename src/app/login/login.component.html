<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" (ngSubmit) = "loginForm.valid && onSubmit()" #loginForm="ngForm">
                            <h4 class="text-center text-info">Login</h4>
                            <div class="form-group">
                                <label for="username" class="text-info">Username:</label><br>
                                <input
                                    class="form-control"
                                    type="text" 
                                    name="username" 
                                    id="username" 
                                    [(ngModel)] = "login.username"
                                    required
                                    #username="ngModel"   
                                >
                                <div class="alert alert-danger" *ngIf="(username.touched && username.invalid) || (username.invalid && loginForm.submitted)">
                                    <span *ngIf="username.errors?.required">User Name is required</span>
                                </div>
                                
                            </div>
                            
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input 
                                    type="password" 
                                    name="password" 
                                    id="password" 
                                    class="form-control"
                                    [(ngModel)] = "login.password"
                                    required
                                    #password="ngModel"
                                    minlength="3" 
                                    maxlength="10"
                                >
                                <div class="alert alert-danger" *ngIf="(password.touched && password.invalid) || (password.invalid && loginForm.submitted)">
                                    <span *ngIf="password.errors?.required">Password is required</span>
                                    <span *ngIf="password.errors?.minlength">Password is minimum {{ password.errors?.minlength.requiredLength }} character</span>
                                    <span *ngIf="password.errors?.maxlength">Password is maximum 10 character</span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label>
                                <span class="alert alert-danger" *ngIf="!isValidCredentials" style="text-align: center;margin-left: 10%;">Invalid Crendtials</span><br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="#" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
