<app-header></app-header>
<form (ngSubmit) = "onSubmit()" name="employee">
    
  <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Name"
        [(ngModel)] = "employee.name" name="name" id="name" required>
      </div>
      <div class="col">
        <input type="email" class="form-control" placeholder="Email"
        [(ngModel)] = "employee.email" name="email" id="email" required>
      </div>
  </div>

    <br><br>
  <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Designation"
          [(ngModel)] = "employee.designation" name="designation" id="designation" required>
        </div>
        <div class="col">
          <input type="number" class="form-control" placeholder="Salary"
          [(ngModel)] = "employee.salary" name="salary" id="salary" required>
        </div>
  </div>
  <div class="row">
    <div class="col">
      <select  class="form-control" [(ngModel)]="employee.department" name="department">
        <option *ngFor="let department of departments" value={{department.id}}> {{department.name}} </option>
      </select>
     <div> {{employee.department}}</div>
    </div>

  </div>    
  <button class="btn btn-success" type="submit">Submit</button>
</form>
<br><br>
